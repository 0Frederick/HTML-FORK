<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamically Generate HTML Elements With JavaScript</title>
</head>
<body>
  <!-- Generate this for each node
  <div>
    <img src="" alt="">
    <h3></h3>
    <p><a href=""></a></p>
    <button></button>
  </div> -->
  <div class="wrapper"></div>

  <script>
    const wrapper = document.querySelector('.wrapper');

    const socials = [
        {
          name: 'Brandon West',
          city: 'Istanbul',
          country: 'Turkey',
          avatar: 'https://randomuser.me/api/portraits/thumb/men/35.jpg'
        },
        {
          name: 'Tarik Hanson',
          city: 'Oslo',
          country: 'Norway',
          avatar: 'https://randomuser.me/api/portraits/thumb/men/24.jpg'
        },
        {
          name: 'Chelsea Rich',
          city: 'San Francisco',
          country: 'USA',
          avatar: 'https://randomuser.me/api/portraits/thumb/women/23.jpg'
        },
        {
          name: 'Petra Olsson',
          city: 'Stockholm',
          country: 'Sweden',
          avatar: 'https://randomuser.me/api/portraits/thumb/women/14.jpg'
        }
      ];

    socials.forEach(user => {
      // Generate nodes
      let socialWrapper = document.createElement('div');
      socialWrapper.style = 'border: 1px solid black';
      let avatar = document.createElement('img');
      avatar.src = user.avatar;
      avatar.alt = user.name;

      let name = document.createElement('h3');
      name.innerText = user.name;
      socialWrapper.appendChild(name);

      let location = document.createElement('p');
      location.innerText = user.country;

      let city = document.createElement('a');
      city.src = '#';
      city.appendChild(document.createTextNode(`${user.city}, `))

      location.prepend(city);
      socialWrapper.appendChild(location);


      let addFriendButton = document.createElement('button');
      addFriendButton.innerText = 'Add Friend';
      socialWrapper.append(addFriendButton);



      socialWrapper.appendChild(avatar);
      wrapper.appendChild(socialWrapper);
    });

  </script>
</body>
</html>
