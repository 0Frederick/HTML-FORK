<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<style>
  input{
    width: 255px;
  }
  button[type=submit]{
    background-color: rgb(73, 145, 190);
    color: white;
    font-weight: bold;
    margin-left: 160px;
    margin-top: 10px;
    height: 30px;
    width: 100px;
    border: 0;
    border-radius: 5px;
  }
  select{
    border:gray;
    border-style: solid;
    border-width: 1px;
    height: 23px;
  }
</style>

<body style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
  <h1 style="align-items: center;">Flower Delivery Form</h1>
  
  <!--RECIPIENT DETAILS-->
  <div>
  <h2 style="font-size: 20px;">Recipient Details</h2>
  <form action="" style="font-weight: bold;">
    
    <!--Name-->
    <div>
    <label for="full-name">Full Name</label>
    <br>
    <input type="text" id="full-name">
    <br><br>
    </div>

    <!--Telephone-->
    <div>
    <LABel for="telephone">Telephone Number</LABel>
    <br> 
    <input type="tel" id="telephone">
    <br><br>
    </div>
    
    <!--Address-->
    <div>
    <label for="address">Address</label>
    <br>
    <input type="text" id="address">
    <br><br>
    </div>
  </div>

  
  <!--ORDER-->
  <div>
  <h2 style="font-size: 20px;">Order</h2>
    
    <!--Bouquet Type-->
    <div>
    <label for="bouq-type">Bouquet Type</label>
    <br>
    <select name="bouq-type" id="bouq-type" style="background-color: white;">
      <option value="basic">Basic Bouquet - $24.99</option>
      <option value="basic">Premium Bouquet - $49.99</option>
      <option value="basic">Premium Bouquet + Chocolate - $69.99</option>
    </select>
    <br><br>
  </div>
</div>
  

  <!--SENDER DETAILS-->
  <div>
  <h2 style="font-size: 20px;">Recipient Details</h2>
  <form action="" style="font-weight: bold;">
  
    <!--Name-->
    <div>
    <label for="sender-name">Full Name</label>
    <br>
    <input type="text" id="sender-name">
    <br><br>
    </div>

    <!--Email Adress-->
    <div>
    <label for="email">Email Address</label>
    <br>
    <input type="email" id="email">
    <br><br><br><br>
    </div>

    <!--Message-->
    <div>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="message" style="width:255px;"></textarea>
    <br>
    </div>
  </div>

  <!--SUBMIT BUTTON-->
  <div>
  <button type="submit">Check Out</button>
  </div>
  </form>
</body>

</html>
